<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
   <body>
    <h1>Bootstrap Buttons</h1>
    <button type="button" id="button-1" class="btn btn-primary">Button-1</button>
    <button type="button" id="button-2" class="btn btn-outline-secondary">Button-2</button>
    <button type="button" id="button-3" class="btn btn-success">Button-3</button>
    <button type="button" id="button-4" class="btn btn-danger">Button-4</button>
    <div class="d-grid gap-2">
    <button type="button" id="button-5" class="btn btn-warning">Button-5</button>
    </div>
    <button type="button" id="button-6" class="btn btn-info">Button-6</button>
    <button type="button" id="button-7" class="btn btn-light">Button-7</button>
    <button type="button" id="button-8" class="btn btn-dark">Button-8</button>
    
    <button type="button" class="btn btn-link">Link</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
